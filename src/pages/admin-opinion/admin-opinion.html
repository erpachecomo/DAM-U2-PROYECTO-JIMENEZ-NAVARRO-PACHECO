<ion-header>

  <ion-navbar>
    <ion-title>Quejas y sugerencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let opinion of opinions | async" (click)="mark(opinion.$key)">

  <ion-card-header>
    {{opinion.title}}
  </ion-card-header>

  <ion-card-content>
    {{opinion.text}}
  </ion-card-content>
  <ion-icon name="checkmark-circle" item-right *ngIf="opinion.seen"></ion-icon>

</ion-card>

</ion-content>
