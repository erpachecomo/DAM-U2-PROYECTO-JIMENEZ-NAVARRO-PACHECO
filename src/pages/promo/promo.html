<ion-header>

  <ion-navbar>
    <ion-title>Detalle del platillo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content parallax-header>

  <div class="header-image" [ngStyle]="{ 'background-image': 'url(' + img + ')'}"></div>

  <div class="main-content">

    <h5>{{name}}</h5>
    <h5>{{price}}</h5>
    <p>{{desc}}</p>

    <h5>Ingredientes:</h5>

    <div *ngFor="let i of ing; let j = index">
      <br/>
      <ion-badge>{{i}} </ion-badge>

    </div>


  </div>

</ion-content>
