<ion-content class="card-background-page">
    
  <ion-item *ngFor="let dessert of desserts | async" (click)="showOptions(dessert.$key, dessert.name,dessert.description,dessert.price,dessert.image,dessert.ingredients)">
  <ion-card>
    <img [src]="dessert.image"/>
    <div class="card-title">{{dessert.name}}</div>
    <div class="card-subtitle">$ {{dessert.price}} - {{dessert.description}}</div>
  </ion-card>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addDessert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
