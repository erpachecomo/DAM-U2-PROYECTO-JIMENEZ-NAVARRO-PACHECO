<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngIf='showRegister'>Registro</ion-title>
    <ion-title *ngIf='!showRegister'>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
  <ion-col text-center>
  <img src="./assets/logocirculo.png" width="40%"/>
  </ion-col>
  </ion-row>
  <hr>
  <ion-row>
  <ion-col text-center>
  <button ion-button center round outline (click)="continue()">Continuar como invitado</button>
    
  </ion-col>
  </ion-row>
  <hr>
  <ion-row>
  <ion-col text-center>
   <button ion-button (click)="doFbLogin()" block>Entrar con Facebook</button>
  <button ion-button block color="danger" (click)="doGoogleLogin()">Entrar con Google +</button>
    
  </ion-col>
  </ion-row>

</ion-content>
