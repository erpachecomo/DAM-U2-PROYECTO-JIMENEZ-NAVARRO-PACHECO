<ion-content class="card-background-page">
  <ion-list>
    
  <ion-item *ngFor="let dessert of desserts | async" (click)="showOptions(dessert.$key, dessert.name)">
  <ion-card>
    <img [src]="dessert.image"/>
    <div class="card-title">{{dessert.name}}</div>
    <div class="card-subtitle">$ {{dessert.price}} - {{dessert.description}}</div>
  </ion-card>
  </ion-item>
  

</ion-list>
</ion-content>
