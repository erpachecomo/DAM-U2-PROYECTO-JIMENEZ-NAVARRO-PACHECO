<ion-content class="card-background-page">
  <ion-list>
    
  <ion-item *ngFor="let dish of dishes | async" (click)="showOptions(dish.$key, dish.name,dish.description,dish.price,dish.image,dish.ingredients)">
  <ion-card>
    <img [src]="dish.image"/>
    <div class="card-title">{{dish.name}}</div>
    <div class="card-subtitle">$ {{dish.price}} - {{dish.description}}</div>
  </ion-card>
  </ion-item>
  

</ion-list>
</ion-content>
