<ion-header>

  <ion-navbar>
    <ion-title>Administrador - Menu</ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="logout()">
    <ion-icon name="power"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
  <ion-item *ngFor="let dish of dishes | async" (click)="showOptions(dish.$key, dish.name)">
  <ion-card>
    <img src="dish.image"/>
    <div class="card-title">{{dish.name}}</div>
    <div class="card-subtitle">{{dish.description}}</div>
  </ion-card>
  </ion-item>
  

</ion-list>
</ion-content>
