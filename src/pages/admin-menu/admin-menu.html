<ion-header>

  <ion-navbar>
    <ion-title>Administrador - Menu</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addDish()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    
  <ion-item *ngFor="let dish of dishes | async" (click)="showOptions(dish.$key, dish.name,dish.description,dish.price,dish.image)">
  <ion-card>
    <img [src]="dish.image"/>
    <div class="card-title">{{dish.name}}</div>
    <div class="card-subtitle">$ {{dish.price}} - {{dish.description}}</div>
  </ion-card>
  </ion-item>
  


</ion-content>
