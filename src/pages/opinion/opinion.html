<ion-header>

  <ion-navbar>
    <ion-title>Quejas y sugerencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item> 
        <ion-input [(ngModel)]="title" placeholder="Asunto/Titulo."></ion-input>
    </ion-item>
    <ion-item> 
        <ion-textarea [(ngModel)]="text" placeholder="Escribenos, comentanos tus quejas y sugerencias."></ion-textarea>
    </ion-item>
    <button ion-button block (click)="sendOpinion()">Enviar</button>

  <ion-card *ngFor="let opinion of opinions | async">

    <ion-card-header>
      {{opinion.title}}
    </ion-card-header>

    <ion-card-content>
      {{opinion.text}}
    </ion-card-content>
  <ion-icon name="checkmark-circle" item-right *ngIf="opinion.seen"></ion-icon>

</ion-card>

</ion-content>
