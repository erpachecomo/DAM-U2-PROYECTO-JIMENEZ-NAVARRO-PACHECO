<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card >
    <img src="./assets/principal/cuenta.jpg"/>
    <div class="card-title">Abrir cuenta</div>
    <div class="card-subtitle">Añade deliciosos platillos a tu cuenta.</div>
  </ion-card>
  <ion-card (click)='abrirMenu()'>
    <img src="./assets/principal/menu.jpg"/>
    <div class="card-title">Ver Menú</div>
    <div class="card-subtitle">Ve todos los increibles platillos y bebidas para tu próxima visita</div>
  </ion-card>

  <ion-card>
    <img src="./assets/principal/reservaciones.jpg"/>
    <div class="card-title">Reservaciones</div>
    <div class="card-subtitle">Asegura tu estancia en el restaurant reservando una mesa</div>
  </ion-card>

  <ion-card>
    <img src="./assets/principal/quejas.jpg"/>
    <div class="card-title">Quejas y Sugerencias</div>
    <div class="card-subtitle">Queremos saber que piensas, y esta es la sección perfecta para ello</div>
  </ion-card>


</ion-content>
